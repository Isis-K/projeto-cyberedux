{% extends 'base.html'%}

{% block titulo %}
<h1 class='ms-2'> Retirar Materia</h1>

<h4 class="ms-2">Professor: {{professor.nome}}</h4>
{% endblock titulo %}

{% block conteudo %}
<form action="" method='POST'>
  {% csrf_token %}
  
  <button type="submit" class="btn btn-danger me-3 float-end">Retirar Materia</button>
  
  <table class="table table-dark table-striped w-75 m-auto mb-4 mt-3">
      <thead>
        <tr>

          <th scope="col">materia</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {%for materia in professor.materias.all%}
          <td>{{materia.nome}}</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name='MateriaRemove' value={{materia.id}} id="defaultCheck1">
            </div>
          </td>
  
        </tr>
        {%endfor%}
      </tbody>
    </table>
</form>



{% endblock conteudo %}
