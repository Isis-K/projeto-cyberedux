{%extends 'base.html'%}

{%block conteudo%}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<h3 class='ms-5 mb-2'> Cadastrar Aluno</h3>

    <section class='cadastro'>
        <form action="" method="POST">
            {% csrf_token %}
            <section class='d-flex'>
                <div class="form-floating mb-3 w-100 me-1 ">
                    <input type="text" class="form-control"  placeholder="Nome" name="nome">
                    <label for="floatingInput" >Nome</label>
                </div>
            </section>
            <input type="hidden" name="faltas" value=0>
                <section>
                    <a href="{% url 'view_alunos' id_escola=escola.pk id_turma=turma.id%}" class='btn btn-dark w-25'> Voltar </a>
                    <button class='btn btn-dark float-end w-25' type="submit">Enviar</button>
                </div>
        </form>
        </section>
    </section>
   {%endblock conteudo%}
